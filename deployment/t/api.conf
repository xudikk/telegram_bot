upstream yesboss_server {
	server unix:/var/www/yesboss/run/gunicorn.sock fail_timeout=0;
}
server {
	listen       80 default_server;
    listen       [::]:80 default_server;
    server_name  _;
	charset       utf-8;
	access_log    off;
	location / {
		# checks for static file, if not found proxy to app
		try_files $uri @proxy_to_app;
	}	
	# static files folder, I assume they will be used
	location /static/ {
		alias /var/www/yesboss/src/static/;
		access_log        off;
		log_not_found     off;
	}
 
	# media files folder
	location /media/ {
		alias /var/www/yesboss/src/media/;
		access_log        off;
		log_not_found     off;
	}
		
	location @proxy_to_app {
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header Host $http_host;
		proxy_redirect off;
		proxy_set_header Upgrade $http_upgrade;
		proxy_set_header Connection "upgrade";
		proxy_pass http://yesboss_server;
	}
}


server {
	    listen       80 default_server;
        listen       [::]:80 default_server;
        server_name  _;
        root         /usr/share/nginx/html;

        # Load configuration files for the default server block.
        include /etc/nginx/default.d/*.conf;

        location / {
        }

	error_page 404 /404.html;
        location = /404.html {
        }

	error_page 500 502 503 504 /50x.html;
        location = /50x.html {
        }
    }



    if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE';
        #
        # Custom headers and headers various browsers *should* be OK with but aren't
        #
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
        #
        # Tell client that this pre-flight info is valid for 20 days
        #
        add_header 'Access-Control-Max-Age' 1728000;
        add_header 'Content-Type' 'text/plain; charset=utf-8';
        add_header 'Content-Length' 0;
        return 204;
     }
    if ($request_method = 'POST') {
        add_header 'Access-Control-Allow-Origin' '*';
